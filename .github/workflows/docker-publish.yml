name: Build and Publish Docker Images

on:
  push:
    tags:
      - '*.*.*'  # Trigger on version tags like 1.0.0, 2.1.3, etc.
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  quality-checks:
    name: Quality checks (required)
    uses: ./.github/workflows/quality-checks.yml

  build-platforms:
    name: Build & push per-platform images
    runs-on: ubuntu-latest
    needs: quality-checks
    if: ${{ success() }}
    permissions:
      contents: write
      packages: write
      id-token: write
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64, linux/arm/v7]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set platform suffix
        run: |
          case "${{ matrix.platform }}" in
            linux/amd64) echo "SUFFIX=amd64" >> $GITHUB_ENV ;;
            linux/arm64) echo "SUFFIX=arm64" >> $GITHUB_ENV ;;
            linux/arm/v7) echo "SUFFIX=armv7" >> $GITHUB_ENV ;;
            *) echo "SUFFIX=$(echo "${{ matrix.platform }}" | tr '/"-' '_')" >> $GITHUB_ENV ;;
          esac

      - name: Build and push platform image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ env.SUFFIX }}

  create-manifest:
    name: Create multi-platform manifest & attest
    runs-on: ubuntu-latest
    needs: build-platforms
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install jq (for JSON parsing)
        run: |
          sudo apt-get update && sudo apt-get install -y jq

      - name: Create multi-arch manifests and capture digest
        id: manifest
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          REF: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          # compute tag variants
          MAJOR=$(echo "$REF" | cut -d. -f1)
          MINOR=$(echo "$REF" | cut -d. -f2)
          TAGS=("$REF" "${MAJOR}.${MINOR}" "$MAJOR" "latest")

          SUFFIXES=("amd64" "arm64" "armv7")

          for tag in "${TAGS[@]}"; do
            imgs=()
            for s in "${SUFFIXES[@]}"; do
              imgs+=("$REGISTRY/$IMAGE_NAME:${tag}-$s")
            done
            echo "Creating manifest $REGISTRY/$IMAGE_NAME:$tag from: ${imgs[*]}"
            docker buildx imagetools create -t "$REGISTRY/$IMAGE_NAME:$tag" "${imgs[@]}"
          done

          # Inspect manifest to get digest of the main (version) tag
          DIGEST=$(docker buildx imagetools inspect --raw "$REGISTRY/$IMAGE_NAME:$REF" | jq -r '.digest // .manifests[0].digest')
          echo "manifest digest=$DIGEST"
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Build summary
        run: |
          echo "## ðŸš€ Multi-Platform Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** \`linux/amd64\`, \`linux/arm64\`, \`linux/arm/v7\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ Pull Commands" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Pull specific version (recommended for production)" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          MAJOR=$(echo "${{ github.ref_name }}" | cut -d. -f1)
          MINOR=$(echo "${{ github.ref_name }}" | cut -d. -f2)
          echo "# Pull major.minor version (auto-updates patches)" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${MAJOR}.${MINOR}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Pull major version (auto-updates all ${MAJOR}.x)" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${MAJOR}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Pull latest" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Links" >> $GITHUB_STEP_SUMMARY
          echo "- [Docker Versioning Strategy](.github/DOCKER_VERSIONING.md)" >> $GITHUB_STEP_SUMMARY
          echo "- [Usage Guide](USAGE.md)" >> $GITHUB_STEP_SUMMARY
          echo "- [Release Process](RELEASE.md)" >> $GITHUB_STEP_SUMMARY
